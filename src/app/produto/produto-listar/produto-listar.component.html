  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preco </th>
          <td mat-cell *matCellDef="let element"> {{ element.preco | currency:'BRL':true }} </td>
        </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="unidadeMedida">
          <th mat-header-cell *matHeaderCellDef> Unidade de medida </th>
          <td mat-cell *matCellDef="let element"> {{ element.unidadeMedida }} </td>
        </ng-container>  
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
